    <ol class="posts">
        {% for post in site.posts %}
        <li class="post">
            <p class="post-title">
                <a href="{{ post.url }}">
                    {{ post.title }}
                </a>
                <small> | {{ post.categories }}</small>
            </p>
            <p class="date">{{ post.date  | date_to_string }}</p>
        </li>
        {% endfor %}
    </ol>
    <div class="bg-effect">
        
    </div>
